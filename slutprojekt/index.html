<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/master.css" />
    <title>Document</title>
  </head>
  <body>
    <div id="wrapper">
      <header></header>

      <nav></nav>

      <main>
        <div class="bildcontainer">
          <img
            id="kebabbild"
            src="img/kebab.jpg"
            alt="kebabpizza"
            width="300px"
            height="300px"
          />

          <img
            id="kebabbild2"
            src="img/choklad.jpg"
            alt="kebabpizza"
            width="300px"
            height="300px"
          />

          <img
            id="kebabbild3"
            src="img/hamburgare.jpg"
            alt="kebabpizza"
            width="300px"
            height="300px"
          />
        </div>

        <div class="priscontainer">
          <div id="pris1">
            <p class="pristext">120kr</p>

            <button type="button" id="button1">+</button>
            <button type="button" id="button2">-</button>
          </div>

          <div id="pris2">
            <p class="pristext">50kr</p>
            <button type="button" id="button3">+</button>
            <button type="button" id="button4">-</button>
          </div>

          <div id="pris3">
            <p class="pristext">80kr</p>
            <button type="button" id="button5">+</button>
            <button type="button" id="button6">-</button>
          </div>
        </div>
      </main>

      <footer></footer>
    </div>

    <script src="script.js"></script>
  </body>
</html>
